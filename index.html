<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Ladder Game</title> 
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="bgimage">
      <div id="main_container">
        <div id="icon_holder">
            <span id="option">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi    bi-circle-fill" id="cir" viewBox="0 0 16 16">
                <circle cx="8" cy="8" r="8"/>
              </svg>
            </span>
            <span class="player" id="player1">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#32CD32" class="bi bi-star-fill" viewBox="0 0 16 16">
                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
              </svg>
            </span>
            <span class="player" id="player2">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#FFD700" class="bi bi-star-fill" viewBox="0 0 16 16">
                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
              </svg>
            </span>
        </div>
        <canvas></canvas>
        <div class="dice">
            <button id="rollDice">
              <img src="images/die_pic.jpg" alt="dice" id="dice_image">
            </button>
            <span id="diceValue">Dice Value : 0</span>
        </div>
      </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
